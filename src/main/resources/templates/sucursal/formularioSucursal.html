<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Sucursal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <nav style="background-color: #007bff; padding: 15px; display: flex; justify-content: center; gap: 20px; border-radius: 8px; margin-bottom: 20px;">
        <a class="btn btn-outline-dark" href="/turno/formularioTurno" style="color: white; border-color: white;">Nuevo Turno</a>
        <a class="btn btn-outline-dark" href="/empleado/index" style="color: white; border-color: white;">Lista de Turnos</a>
        <a class="btn btn-outline-dark" href="/servicios/formularioServicio" style="color: white; border-color: white;">Nuevo Servicio</a>
        <a class="btn btn-outline-dark" href="/servicios" style="color: white; border-color: white;">Lista de Servicios</a>
        <!-- Podés agregar más enlaces aquí después -->
    </nav>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 mx-auto">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Agregar Sucursal</h2>

                <form action="/sucursal/guardar" method="post">
                    <!-- Nombre -->
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>

                    <!-- Direccion -->
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección:</label>
                        <input type="text" id="direccion" name="direccion" class="form-control" required>
                    </div>

                    <!-- Telefono -->
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" required>
                    </div>

                    <!-- Mail -->
                    <div class="mb-3">
                        <label for="mail" class="form-label">Mail:</label>
                        <input type="text" id="mail" name="mail" class="form-control" required>
                    </div>

                    <!-- Botón de envío -->
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Agregar</button>
                    </div>

                </form>
                <!-- Mensaje de éxito -->
                <div th:if="${mensaje}" class="alert alert-success mt-3 text-center">
                    <span th:text="${mensaje}"></span>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
