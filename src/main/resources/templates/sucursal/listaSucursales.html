<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucursales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7fd;
            transition: 0.3s;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-outline-danger {
            color: #dc3545;
            border: 2px solid #dc3545;
            background-color: transparent;
            box-shadow: 0px 2px 6px rgba(220, 53, 69, 0.3);
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-outline-dark {
            color: #343a40;
            border: 2px solid #343a40;
            background-color: transparent;
            box-shadow: 0px 2px 6px rgba(52, 58, 64, 0.3);
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
        }

        .alert {
            position: absolute;
            top: 50%;
            right: 2%;
            transform: translateY(-50%);
            padding: 4px 12px;
            font-size: 13px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 10px;
            max-width: 550px;
            min-height: 25px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            z-index: 1;
        }


        .alert-success {
            background-color: #d1f7d6;
            color: #207d3a;
            border: 1px solid #a5e2af;
        }

        .alert-danger {
            background-color: #ffe1e1;
            color: #a52222;
            border: 1px solid #ffbaba;
        }

        .top-buttons {
            width: 80%;
            margin: 0 auto 20px auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border: 2px solid #6c757d;
            background-color: transparent;
            box-shadow: 0px 2px 6px rgba(108, 117, 125, 0.3);
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            padding: 8px 14px;
            border-radius: 6px;
            text-decoration: none;
            transition: all 0.3s ease-in-out;
        }

        .btn-outline-secondary:hover {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>

<body>

    <div class="top-buttons">
        <a href="/empleado/index" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                style="vertical-align: middle; margin-right: 6px;">
                <path
                    d="M8.354 1.146a.5.5 0 0 0-.708 0l-6.5 6.5A.5.5 0 0 0 1.5 8.5H2v6a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V11h2v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-6h.5a.5.5 0 0 0 .354-.854l-6.5-6.5z" />
            </svg>
            Inicio
        </a>
        <a href="/sucursal/formularioSucursal" class="btn btn-outline-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                style="vertical-align: middle; margin-right: 6px;">
                <path
                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
            </svg>
            Agregar Sucursal
        </a>
    </div>

    <div style="position: relative; width: 100%; text-align: center; margin-bottom: 20px;">
        <h2>Sucursales</h2>
        <!-- Mensajes -->
        <div id="mensajeExito" th:if="${mensajeExito}" class="alert alert-success" role="alert">
            <p th:text="${mensajeExito}"></p>
        </div>
        <div th:if="${mensajeError}" id="mensajeError" class="alert alert-danger">
            <p th:text="${mensajeError}"></p>
        </div>
    </div>

    <table>
        <tr>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Mail</th>
            <th>Gestión</th>
        </tr>
        <tbody>
            <tr th:each="sucursal : ${sucursales}">
                <td th:if="${sucursal.nombre != null}" th:text="${sucursal.nombre}">Sin nombre</td>
                <td th:if="${sucursal.direccion != null}" th:text="${sucursal.direccion}">Sin dirección</td>
                <td th:if="${sucursal.telefono != null}" th:text="${sucursal.telefono}">Sin teléfono</td>
                <td th:if="${sucursal.mail != null}" th:text="${sucursal.mail}">Sin mail</td>
                <td>
                    <div class="vstack gap-3 col-md-8 mx-auto">
                        <a type="button" class="btn btn-outline-danger"
                            th:href="@{'/sucursal/eliminar/' + ${sucursal.idSucursal}}"
                            onclick="return confirm('¿Desea eliminar la sucursal?')">Eliminar</a>
                        <a type="button" class="btn btn-outline-dark"
                            th:href="@{'/sucursal/editar/' + ${sucursal.idSucursal}}">Modificar</a>
                    </div>
                </td>
            </tr>
        </tbody>

    </table>

    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const mensajeExito = document.getElementById('mensajeExito');
            const mensajeError = document.getElementById('mensajeError');

            [mensajeExito, mensajeError].forEach(mensaje => {
                if (mensaje) {
                    setTimeout(() => {
                        mensaje.style.transition = 'opacity 0.5s ease';
                        mensaje.style.opacity = '0';
                        setTimeout(() => mensaje.remove(), 500);
                    }, 4000); // 4 segundos visible
                }
            });
        });
    </script>

</body>


</html>
