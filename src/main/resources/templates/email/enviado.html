<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Turno confirmado</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f0f0f0; padding: 40px;">
    <div
        style="background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); max-width: 600px; margin: auto; text-align: center;">

        <h2 style="color: #4CAF50; margin-bottom: 20px;">¡Tu turno fue reservado con éxito!</h2>

        <p style="margin-bottom: 10px;">
            Hemos enviado los detalles de tu turno a <strong
                th:text="${emailDestino}">destinatario@example.com</strong>.
        </p>

        <p style="margin-bottom: 30px;">
            Revisá tu bandeja de entrada para verificar que los datos del turno sean correctos.
        </p>

        <!-- Botones -->
        <div style="display: flex; justify-content: center; gap: 15px;">
            <a th:href="@{/turno/formularioTurno}"
                style="padding: 10px 20px; background-color: #2196F3; color: white; text-decoration: none; border-radius: 5px;">
                Sacar otro turno
            </a>

            <a th:href="@{/cliente/index}"
                style="padding: 10px 20px; background-color: #4CAF50; color: white; text-decoration: none; border-radius: 5px;">
                Volver al inicio
            </a>
        </div>
    </div>
</body>

</html>
