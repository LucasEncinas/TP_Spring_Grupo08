<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
" rel="stylesheet">
	<link href="/css/modern-business.css" rel="stylesheet">
</head>

<body>
	<div class="container mt-5">
		<div class="col-md-6 mx-auto">
			<div class="card shadow">
				<div class="card-body">
					<h2 class="text-center">Iniciar Sesión</h2>

					<form th:action="@{/loginprocess}" method="post" class="mt-3">
						<!-- Selección de rol -->
						<div class="mb-3">
							<label for="userType" class="form-label">Selecciona tu rol:</label>
							<select name="userType" id="userType" class="form-select">
								<option value="cliente">Cliente</option>
								<option value="empleado">Empleado</option>
							</select>
						</div>

						<!-- Username -->
						<div class="mb-3">
							<label for="username" class="form-label">Usuario:</label>
							<input type="text" name="username" id="username" class="form-control"
								placeholder="Ingrese su usuario" required>
						</div>

						<!-- Password -->
						<div class="mb-3">
							<label for="password" class="form-label">Contraseña:</label>
							<input type="password" name="password" id="password" class="form-control"
								placeholder="Ingrese su contraseña" required>
						</div>

						<!-- Botón de envío -->
						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Iniciar sesión</button>
						</div>
					</form>

					<!-- Mensaje de error -->
					<div th:if="${error != null}" class="alert alert-danger mt-3 text-center">
						<strong>Error:</strong> Usuario o contraseña inválidos.
					</div>

					<!-- Registro -->
					<p class="mt-3 text-center">
						¿No tienes una cuenta? <a th:href="@{/formularios/formularioRegistro}">Regístrate aquí</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<!-- Bootstrap JS -->
	<script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
