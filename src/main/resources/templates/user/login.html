<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to bottom right, #eaefff, #cdd8ff);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		.card {
			border: none;
			border-radius: 12px;
			box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
		}

		h2 {
			color: #556df5;
			font-weight: bold;
		}

		.btn-primary {
			background-color: #556df5;
			border-color: #556df5;
			text-transform: uppercase;
			font-weight: bold;
		}

		.btn-primary:hover {
			background-color: #3b52da;
			border-color: #3b52da;
		}

		a {
			color: #556df5;
			font-weight: 500;
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
		}

		.error-box {
			background-color: #ffe8e9;
			color: #842029;
			border: 1px solid #f5c2c7;
			border-radius: 8px;
			padding: 12px 16px;
			font-size: 15px;
			display: flex;
			justify-content: center;
			align-items: center;
			gap: 10px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="col-md-6 mx-auto">
			<div class="card p-4">
				<div class="card-body">
					<h2 class="text-center mb-4">Iniciar Sesión</h2>

					<form th:action="@{/loginprocess}" method="post">
						<div class="mb-3">
							<label for="username" class="form-label">Usuario:</label>
							<input type="text" name="username" id="username" class="form-control"
								placeholder="Ingrese su usuario" required>
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Contraseña:</label>
							<input type="password" name="password" id="password" class="form-control"
								placeholder="Ingrese su contraseña" required>
						</div>

						<div class="d-grid">
							<button type="submit" class="btn btn-primary">Iniciar sesión</button>
						</div>
					</form>

					<div th:if="${error != null}" class="error-box mt-3 text-center">
						<span style="font-size: 20px; color: #dc3545;">❗</span>
						<span class="ms-2">Ups... el usuario o la contraseña no son correctos.</span>
					</div>

					<p class="mt-4 text-center">
						¿No tienes una cuenta? <a th:href="@{/formularios/formularioRegistro}">Regístrate aquí</a>
					</p>
				</div>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
