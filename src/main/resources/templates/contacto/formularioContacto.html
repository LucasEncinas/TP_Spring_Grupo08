<!DOCTYPE html>
<html lang="es">

<style>
  body {
    background: linear-gradient(to right, #e4e9ff, #f0f3ff);
    font-family: 'Segoe UI', Tahoma, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .topbar {
    background-color: #f8f9fa;
    padding: 10px 0;
    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
    position: relative;
    z-index: 10;
  }

  .topbar .topbar-link {
    color: #343a40;
    font-weight: 500;
    text-decoration: none;
    margin: 0 15px;
    transition: color 0.3s ease;
  }

  .topbar .topbar-link:hover {
    color: #556df5;
  }

  .form-card {
    background-color: white;
    border: 1px solid #d9e0f2;
    border-radius: 12px;
    padding: 32px 28px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    max-width: 600px;
    width: 100%;
    margin: 0 auto;
    animation: fadeInUp 0.5s ease-out forwards;
    opacity: 0;
    transform: translateY(20px);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(20px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .form-card h2 {
    font-size: 1.8rem;
    font-weight: 600;
    color: #4a69bd;
    text-align: center;
    border-bottom: 2px solid #dee2f7;
    padding-bottom: 12px;
    margin-bottom: 30px;
    position: relative;
  }

  .form-card h2::after {
    content: "";
    position: absolute;
    bottom: -2px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background-color: #6a72d6;
    border-radius: 2px;
  }

  .form-control {
    border-radius: 8px;
    border: 1px solid #c7d1ea;
    padding: 12px;
    transition: border-color 0.3s ease;
  }

  .form-control:focus {
    border-color: #3b4cca;
    box-shadow: 0 0 5px rgba(59, 76, 202, 0.4);
    outline: none;
  }

  .btn-primary {
    background: linear-gradient(90deg, #556df5, #6a72d6);
    border: none;
    font-weight: bold;
    text-transform: uppercase;
    padding: 12px;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.2s ease;
    box-shadow: 0 4px 10px rgba(85, 109, 245, 0.3);
  }

  .btn-primary:hover {
    background: linear-gradient(90deg, #3c5aa6, #4a69bd);
    transform: translateY(-1px) scale(1.01);
  }

  .btn-secondary {
    font-weight: bold;
    border-radius: 8px;
    padding: 12px;
    margin-top: 10px;
    background-color: #dee2f7;
    border: none;
    color: #4a69bd;
    transition: background-color 0.3s ease;
  }

  .btn-secondary:hover {
    background-color: #cfdaf3;
  }
</style>


<head>
  <meta charset="utf-8" />
  <title>Nuevo Contacto</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<!-- Topbar -->
<div class="topbar">
  <div class="container d-flex justify-content-between align-items-center">
    <a href="/inicio" class="topbar-link">Inicio</a>
    <a href="/logout" class="topbar-link">Cerrar sesión</a>
  </div>
</div>


<body>
  <!-- Contenedor del formulario -->
  <div class="container mt-5">
    <div class="form-card">
      <h2>Nuevo Contacto</h2>

      <!-- Mensaje de error -->
      <div th:if="${error}" class="alert alert-danger text-center">
        <span th:text="${error}"></span>
      </div>

      <form th:action="@{/contacto/guardar}" th:object="${contacto}" method="post" class="row g-3">
  <input type="hidden" name="personaId" th:value="${personaId}" />
  <input type="hidden" th:field="*{id}" />

  <div class="col-md-6">
    <label for="email" class="form-label">Email:</label>
    <input type="email" id="email" th:field="*{email}" class="form-control" required />
  </div>

  <div class="col-md-6">
    <label for="telefono" class="form-label">Teléfono:</label>
    <input type="tel" id="telefono" th:field="*{telefono}" class="form-control" required />
  </div>

  <div class="col-12">
    <label for="direccion" class="form-label">Dirección:</label>
    <input type="text" id="direccion" th:field="*{direccion}" class="form-control" required />
  </div>

  <div class="col-12 d-grid">
    <button type="submit" class="btn btn-primary">Guardar Contacto</button>
    <a href="/formularios/formularioRegistro" class="btn btn-secondary">Volver sin guardar</a>
  </div>
</form>

      <!-- Mensaje de éxito -->
      <div th:if="${mensaje}" class="alert alert-success text-center">
        <span th:text="${mensaje}"></span>
      </div>
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <footer>
    © 2025 Sistema de Turnos. Todos los derechos reservados.
  </footer>

</body>

</html>
