<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <title>Nuevo Contacto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Ingresar Nuevo Contacto</h2>

        <form action="/contacto/guardar?redirect=registro" method="post" class="row g-3">

            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required />
            </div>

            <!-- Teléfono -->
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" name="telefono" class="form-control" required />
            </div>

            <!-- Dirección -->
            <div class="col-12">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" name="direccion" class="form-control" required />
            </div>

            <form action="/contacto/guardar?redirect=registro" method="post">
                <!-- Botón de envío corregido -->
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary">Guardar Contacto</button>
                </div>
            </form>

            <!-- Botón para volver sin guardar -->
            <div class="col-12 text-center">
                <a href="/formularios/formularioRegistro" class="btn btn-secondary">Volver sin guardar</a>
            </div>


        </form>

        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success mt-3 text-center">
            <span th:text="${mensaje}"></span>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
