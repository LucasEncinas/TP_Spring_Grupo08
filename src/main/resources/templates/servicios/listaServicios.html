<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listado de Servicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <nav style="background-color: #007bff; padding: 15px; display: flex; justify-content: center; gap: 20px; border-radius: 8px; margin-bottom: 20px;">
        <a class="btn btn-outline-dark" href="/turno/formularioTurno" style="color: white; border-color: white;">Nuevo Turno</a>
    </nav>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Servicios disponibles</h2>

        <div class="table-responsive">
            <table class="table table-bordered table-hover text-center align-middle shadow">
                <thead class="table-primary">
                    <tr>
                        <th>Nombre</th>
                        <th>Duración (minutos)</th>
                        <th>Sucursal</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="servicio : ${servicios}">
                        <td th:text="${servicio.nombre}">Nombre</td>
                        <td th:text="${servicio.duracion}">Duración</td>
                        <td th:text="${servicio.sucursal != null ? servicio.sucursal.nombre : '-'}">Sucursal</td>

                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
