<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuevo Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body>
    <nav style="background-color: #007bff; padding: 15px; display: flex; justify-content: center; gap: 20px; border-radius: 8px; margin-bottom: 20px;">
        <a class="btn btn-outline-dark" href="/turno/formularioTurno" style="color: white; border-color: white;">Nuevo Turno</a>
        <a class="btn btn-outline-dark" href="/empleado/index" style="color: white; border-color: white;">Lista de Turnos</a>
        <a class="btn btn-outline-dark" href="/servicios" style="color: white; border-color: white;">Lista de Servicios</a>
    </nav>
    <div class="container mt-5">
        <h2>Crear Nuevo Servicio</h2>

        <form action="/servicios/guardar" method="post">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Servicio:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos):</label>
                <input type="number" id="duracion" name="duracion" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="sucursal" class="form-label">Sucursal:</label>
                <select id="sucursal" name="sucursal" class="form-select" required>
                    <option value="">-- Seleccione una sucursal --</option>
                    <option th:each="sucursal : ${sucursales}"
                            th:value="${sucursal.idSucursal}"
                            th:text="${sucursal.nombre}">
                    </option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Servicio</button>
        </form>

                <a th:if="${servicioId != null}" 
                   th:href="@{/disponibilidad/nuevaDisponibilidad(servicioId=${servicioId})}"  
                   class="btn btn-success mt-3">Agregar Disponibilidad</a>


        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success mt-3 text-center">
            <span th:text="${mensaje}"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
