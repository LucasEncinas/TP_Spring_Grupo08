<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nuevo Servicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .top-buttons {
        width: 80%;
        margin: 40px auto 20px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .btn-outline-secondary {
        color: #6c757d;
        border: 2px solid #6c757d;
        background-color: transparent;
        box-shadow: 0px 2px 6px rgba(108, 117, 125, 0.3);
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
        padding: 8px 14px;
        border-radius: 6px;
        text-decoration: none;
        transition: all 0.3s ease-in-out;
    }

    .btn-outline-secondary:hover {
        background-color: #6c757d;
        color: white;
    }
</style>


</head>

<body>
    <div class="top-buttons">
        <a href="/empleado/index" class="btn btn-outline-secondary">
            <!-- Ícono de casita -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                style="vertical-align: middle; margin-right: 6px;">
                <path
                    d="M8.354 1.146a.5.5 0 0 0-.708 0l-6.5 6.5A.5.5 0 0 0 1.5 8.5H2v6a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V11h2v3.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5v-6h.5a.5.5 0 0 0 .354-.854l-6.5-6.5z" />
            </svg>
            Inicio
        </a>
        <a href="/servicios" class="btn btn-outline-secondary">
            <!-- Ícono de volver -->
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"
                style="vertical-align: middle; margin-right: 6px;">
                <path fill-rule="evenodd"
                    d="M15 8a.5.5 0 0 1-.5.5H4.707l3.147 3.146a.5.5 0 0 1-.708.708l-4-4a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L4.707 7.5H14.5a.5.5 0 0 1 .5.5z" />
            </svg>
            Ver Servicios
        </a>
    </div>

    <div class="container mt-5">
        <h2>Crear Nuevo Servicio</h2>

        <form action="/servicios/guardar" method="post">

            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Servicio:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="duracion" class="form-label">Duración (minutos):</label>
                <input type="number" id="duracion" name="duracion" class="form-control" required/>
            </div>

            <div class="mb-3">
                <label for="sucursal" class="form-label">Sucursal:</label>
                <select id="sucursal" name="sucursal" class="form-select" required>
                    <option value="">-- Seleccione una sucursal --</option>
                    <option th:each="sucursal : ${sucursales}"
                            th:value="${sucursal.idSucursal}"
                            th:text="${sucursal.nombre}">
                    </option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Guardar Servicio</button>
        </form>

                <a th:if="${servicioId != null}" 
                   th:href="@{/disponibilidad/nuevaDisponibilidad(servicioId=${servicioId})}"  
                   class="btn btn-success mt-3">Agregar Disponibilidad</a>


        <!-- Mensaje de éxito -->
        <div th:if="${mensaje}" class="alert alert-success mt-3 text-center">
            <span th:text="${mensaje}"></span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
