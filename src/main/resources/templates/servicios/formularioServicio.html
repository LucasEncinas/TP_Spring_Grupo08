<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Formulario Servicio</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(to right, #e4e9ff, #f0f3ff);
      font-family: 'Segoe UI', Tahoma, sans-serif;
      margin: 0;
    }

    .top-buttons {
      width: 100%;
      padding: 16px 30px;
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: transparent;
    }

    .top-buttons .btn {
      font-weight: bold;
      text-transform: uppercase;
      font-size: 14px;
      border-radius: 6px;
      padding: 8px 14px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn-outline-start {
      color: #4a69bd;
      border: 2px solid #4a69bd;
      background-color: transparent;
      box-shadow: 0px 2px 6px rgba(74, 105, 189, 0.3);
    }

    .btn-outline-start:hover {
      background-color: #4a69bd;
      color: white;
    }

    .btn-outline-view {
      color: #6a72d6;
      border: 2px solid #6a72d6;
      background-color: transparent;
      box-shadow: 0px 2px 6px rgba(106, 114, 214, 0.3);
    }

    .btn-outline-view:hover {
      background-color: #6a72d6;
      color: white;
    }

    .btn-outline-logout {
      color: #a52222;
      border: 2px solid #a52222;
      background-color: transparent;
      box-shadow: 0px 2px 6px rgba(165, 34, 34, 0.3);
    }

    .btn-outline-logout:hover {
      background-color: #a52222;
      color: white;
    }

    .container {
      min-height: calc(100vh - 180px);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border: 1px solid #d9e0f2;
      border-radius: 12px;
      padding: 32px 28px;
      background-color: white;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 100%;
      animation: fadeInUp 0.5s ease-out forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .card h2 {
      font-size: 1.8rem;
      font-weight: 600;
      color: #4a69bd;
      text-align: center;
      border-bottom: 2px solid #dee2f7;
      padding-bottom: 12px;
      margin-bottom: 30px;
      position: relative;
    }

    .card h2::after {
      content: "";
      position: absolute;
      bottom: -2px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #6a72d6;
      border-radius: 2px;
    }

    .form-control,
    .form-select {
      border-radius: 8px;
      border: 1px solid #c7d1ea;
      padding: 12px;
      transition: border-color 0.3s ease;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #3b4cca;
      box-shadow: 0 0 5px rgba(59, 76, 202, 0.4);
      outline: none;
    }

    .form-label {
      font-weight: 500;
      color: #333;
    }

    .btn-primary {
      background: linear-gradient(90deg, #556df5, #6a72d6);
      border: none;
      font-weight: bold;
      text-transform: uppercase;
      padding: 12px;
      border-radius: 8px;
      transition: background 0.3s ease, transform 0.2s ease;
      box-shadow: 0 4px 10px rgba(85, 109, 245, 0.3);
    }

    .btn-primary:hover {
      background: linear-gradient(90deg, #3c5aa6, #4a69bd);
      transform: translateY(-1px) scale(1.01);
    }

    .btn-success {
      font-weight: bold;
      border-radius: 8px;
      padding: 10px 14px;
    }

    .alert {
      padding: 12px 16px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 14px;
    }

    .alert-success {
      background-color: #d1f7d6;
      color: #207d3a;
      border: 1px solid #a5e2af;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #f1f3f6;
      text-align: center;
      padding: 16px 10px;
      font-size: 14px;
      color: #666;
      box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.06);
      z-index: 20;
    }
  </style>
</head>

<body>

  <!-- Topbar -->
  <div class="top-buttons">
    <a href="/inicio" class="btn btn-outline-start">
      <i class="bi bi-house-door-fill"></i> Inicio
    </a>
    <a href="/servicios/listaServicios" class="btn btn-outline-view">
      <i class="bi bi-building"></i> Ver Servicios
    </a>
    <a href="/logout" class="btn btn-outline-logout">
      <i class="bi bi-box-arrow-right"></i> Cerrar sesión
    </a>
  </div>

  <!-- Mensajes de éxito -->
  <div th:if="${mensajeCrear}" id="mensajeExitoCrear" class="alert alert-success" role="alert">
    <p th:text="${mensajeCrear}"></p>
  </div>
  <div th:if="${mensajeModificar}" id="mensajeExitoModificar" class="alert alert-success" role="alert">
    <p th:text="${mensajeModificar}"></p>
  </div>

  <!-- Formulario principal -->
  <div class="container mt-4">
    <div class="card">
      <h2>Crear Nuevo Servicio</h2>

      <form id="form-servicio">
        <input type="hidden" id="idServicio" value="" />

        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre del Servicio:</label>
          <input type="text" id="nombre" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="duracion" class="form-label">Duración (minutos):</label>
          <input type="number" id="duracion" class="form-control" required />
        </div>

        <div class="mb-3">
          <label for="sucursal" class="form-label">Sucursal:</label>
          <select id="sucursal" class="form-select" required>
            <option value="">-- Seleccione una sucursal --</option>
            <option th:each="sucursal : ${sucursales}" th:value="${sucursal.idSucursal}" th:text="${sucursal.nombre}">
            </option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Guardar Servicio</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 Sistema de Turnos. Todos los derechos reservados.
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("form-servicio").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value.trim();
      const duracionInput = document.getElementById("duracion").value.trim();
      const duracion = parseInt(duracionInput);
      const sucursalSelect = document.getElementById("sucursal");
      const idSucursal = parseInt(sucursalSelect.value);

      if (!nombre || duracionInput === "" || isNaN(duracion) || isNaN(idSucursal)) {
        mostrarMensaje("Por favor completá todos los campos correctamente", "error");
        return;
      }

      const dto = {
        id: null,
        nombre: nombre,
        duracion: duracion,
        idsSucursales: [idSucursal]
      };

      fetch("/api/servicios/guardar", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dto)
      })
        .then(res => {
          if (!res.ok) return res.json().then(err => { throw new Error(err.mensaje || "Error al guardar"); });
          return res.json();
        })
        .then(data => {
          mostrarMensaje(data.mensaje, "success");
          setTimeout(() => {
            window.location.href = "/disponibilidad/nuevaDisponibilidad?servicioId=" + data.idServicio;
          }, 1000);
        })
        .catch(err => mostrarMensaje(err.message, "error"));
    });

    function mostrarMensaje(texto, tipo) {
      const alertDiv = document.createElement("div");
      alertDiv.className = `alert alert-${tipo === "success" ? "success" : "danger"} text-center fade-msg`;
      alertDiv.innerHTML = `<i class="bi ${tipo === "success" ? "bi-check-circle-fill" : "bi-exclamation-triangle-fill"}"></i> ${texto}`;

      const container = document.querySelector(".card");
      container.appendChild(alertDiv);

      setTimeout(() => alertDiv.remove(), 3000);
    }
  </script>
</body>

</html>
