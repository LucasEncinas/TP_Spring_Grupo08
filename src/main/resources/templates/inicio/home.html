<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Inicio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #e4e9ff, #f0f3ff);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        .topbar {
            background-color: #f8f9fa;
            padding: 10px 0;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.08);
            position: relative;
            z-index: 10;
        }

        .topbar .topbar-link {
            color: #343a40;
            font-weight: 500;
            text-decoration: none;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .topbar .topbar-link:hover {
            color: #556df5;
        }


        header {
            background-color: #556df5;
            padding: 50px 20px;
            text-align: center;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin-bottom: 25px;
            font-size: 2.4rem;
        }

        .dashboard {
            max-width: 1000px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding: 40px 20px;
        }


        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card-description {
            font-size: 0.9rem;
            color: #666;
            margin-top: 8px;
        }

        .card-option {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px 30px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            border-top: 6px solid #556df5;
            min-height: 180px;
        }


        .card-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.12);
        }

        .card-option svg {
            width: 48px;
            height: 48px;
            margin-bottom: 15px;
            fill: #556df5;
        }

        .card-option h5 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
        }

        #contenedorTarjetas {
            opacity: 0;
            transform: translateY(-10px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: none;
        }

        #contenedorTarjetas.visible {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }

        .main-content {
            padding-bottom: 70px;
            /* Espacio para que no tape el footer */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f3f6;
            text-align: center;
            padding: 16px 10px;
            font-size: 14px;
            color: #666;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.06);
            z-index: 20;
        }
    </style>
</head>

<body>
    <div class="main-content">
        <!-- Mini barra superior -->
        <div class="topbar">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="/inicio" class="topbar-link">Inicio</a>
                <a href="/logout" class="topbar-link">Cerrar sesión</a>
            </div>
        </div>

        <header>
            <h1>Sistema de Turnos</h1>
            <button id="toggleBtn" onclick="toggleOpciones()" class="btn btn-light fw-bold">
                Mostrar opciones
            </button>
        </header>

        <div id="contenedorTarjetas">
            <div class="dashboard">

                <!-- Servicios -->
                <a href="/servicios" class="card-link">
                    <div class="card-option">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4 1a1 1 0 0 0-1 1v1h10V2a1 1 0 0 0-1-1H4zm10 2H2v9a2 2 0 0 0 2 2h8a2 2 0 0 0 
                                     2-2V3zM4.5 8a.5.5 0 0 1 .5-.5H7v1H5a.5.5 0 0 1-.5-.5z" />
                        </svg>
                        <h5>Servicios</h5>
                        <p class="card-description">Visualizá y gestioná los servicios ofrecidos</p>
                    </div>
                </a>

                <!-- Turnos -->
                <a href="/turno/listaTurnos" class="card-link">
                    <div class="card-option">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 3.293l5 5V14a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V8.293l5-5z" />
                            <path d="M7 13h2v-2H7v2zm0-4h2V7H7v2z" />
                        </svg>
                        <h5>Turnos</h5>
                        <p class="card-description">Accedé al listado de turnos programados</p>
                    </div>
                </a>

                <!-- Sucursales -->
                <a href="/sucursal/listaSucursales" class="card-link">
                    <div class="card-option">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2 2v12h12V2H2zm11 11H3V3h10v10z" />
                        </svg>
                        <h5>Sucursales</h5>
                        <p class="card-description">Consultá las sucursales habilitadas</p>
                    </div>
                </a>

                <!-- Usuarios -->
                <a href="/formularios/formularioRegistro" class="card-link">
                    <div class="card-option">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0z" />
                            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-6a6 6 0 0 0-4.472 
                                  10.157c.415-.603 1.168-1.157 2.197-1.157h4.55c1.029 
                                  0 1.782.554 2.197 1.157A6 6 0 0 0 8 2z" />
                        </svg>
                        <h5>Usuarios</h5>
                        <p class="card-description">Registrá nuevos usuarios en el sistema</p>
                    </div>
                </a>

            </div>
        </div>
    </div>

    <footer>
        © 2024 Sistema de Turnos. Todos los derechos reservados.
    </footer>

    <script>
        function toggleOpciones() {
            const contenedor = document.getElementById("contenedorTarjetas");
            const boton = document.getElementById("toggleBtn");

            if (contenedor.classList.contains("visible")) {
                contenedor.classList.remove("visible");
                setTimeout(() => contenedor.style.display = "none", 300);
                boton.textContent = "Mostrar opciones";
            } else {
                contenedor.style.display = "block";
                setTimeout(() => contenedor.classList.add("visible"), 10);
                boton.textContent = "Ocultar opciones";
            }
        }
    </script>
</body>


</html>
