<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Turnos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 20px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #d1e7fd;
            transition: 0.3s;
        }

        .btn {
            display: inline-block;
            padding: 8px 14px;
            /* Reduciendo el tamaño del padding */
            font-size: 14px;
            /* Tamaño de fuente más pequeño */
            font-weight: bold;
            text-transform: uppercase;
            border-radius: 6px;
            /* Bordes más pequeños */
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
        }

        .btn-outline-danger {
            color: #dc3545;
            border: 2px solid #dc3545;
            background-color: transparent;
            box-shadow: 0px 2px 6px rgba(220, 53, 69, 0.3);
            /* Reducción de sombra */
        }

        .btn-outline-danger:hover {
            background-color: #dc3545;
            color: white;
        }

        .btn-outline-dark {
            color: #343a40;
            border: 2px solid #343a40;
            background-color: transparent;
            box-shadow: 0px 2px 6px rgba(52, 58, 64, 0.3);
            /* Reducción de sombra */
        }

        .btn-outline-dark:hover {
            background-color: #343a40;
            color: white;
        }
    </style>
</head>

<body>
    <h2>Turnos Asignados</h2>
    <table>
        <tr>
            <th>Fecha y Hora</th>
            <th>Cliente</th>
            <th>Servicio</th>
            <th>Empleado</th>
            <th>Sucursal</th>
            <th>Estado</th>
            <th>Gestión</th>
        </tr>
        <tbody>
            <tr th:each="turno : ${turnos}">
                <td th:if="${turno.hora != null}" th:text="${turno.hora}">Sin hora</td>
                <td th:if="${turno.cliente != null}" th:text="${turno.cliente.nombre}">Sin cliente</td>
                <td th:if="${turno.servicio != null}" th:text="${turno.servicio.nombre}">Sin servicio</td>
                <td th:if="${turno.empleado != null}" th:text="${turno.empleado.nombre}">Sin empleado</td>
                <td th:if="${turno.sucursal != null}" th:text="${turno.sucursal.nombre}">Sin sucursal</td>
                <td th:if="${turno.estado != null}" th:text="${turno.estado}">Sin estado</td>
                <td>
                    <div class="vstack gap-3 col-md-8 mx-auto">
                        <a type="button" class="btn btn-outline-danger" href=""
                            onclick="return confirm('¿Desea eliminar el turno?')">Eliminar</a>
                        <a type="button" class="btn btn-outline-dark" href="">Modificar</a>
                    </div>
                </td>s
            </tr>
        </tbody>
    </table>
</body>

</html>
