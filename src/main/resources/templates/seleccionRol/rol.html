<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccionar Rol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        .btn {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
        }

        .btn-empleado {
            background-color: #007bff;
        }

        .btn-empleado:hover {
            background-color: #0056b3;
        }

        .btn-cliente {
            background-color: #28a745;
        }

        .btn-cliente:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<h1>Selecciona tu Rol</h1>

    <a href="/empleado/index" class="btn btn-empleado">Acceder como empleado</a>
    <a href="/cliente/index" class="btn btn-cliente">Acceder como cliente</a>





</html>
