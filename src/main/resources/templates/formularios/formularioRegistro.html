<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Registrar Usuario</h2>
        <form th:action="@{/clientes/registro}" th:object="${cliente}" method="post" class="row g-3">

            <!-- Nombre -->
            <div class="col-md-6">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
            </div>

            <!-- Apellido -->
            <div class="col-md-6">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" th:field="*{apellido}" class="form-control" required>
            </div>

            <!-- DNI -->
            <div class="col-md-6">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" id="dni" th:field="*{dni}" class="form-control" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="col-md-6">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                <input type="date" id="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
            </div>

            <h3 class="text-center mt-4">Información de Contacto</h3>

            <!-- Email -->
            <div class="col-md-6">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" th:field="*{contacto.email}" class="form-control" required>
            </div>

            <!-- Teléfono -->
            <div class="col-md-6">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="tel" id="telefono" th:field="*{contacto.telefono}" class="form-control" required>
            </div>

            <!-- Dirección -->
            <div class="col-12">
                <label for="direccion" class="form-label">Dirección:</label>
                <input type="text" id="direccion" th:field="*{contacto.direccion}" class="form-control" required>
            </div>

            <!-- Botón de envío -->
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="
https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js
"></script>
</body>

</html>
