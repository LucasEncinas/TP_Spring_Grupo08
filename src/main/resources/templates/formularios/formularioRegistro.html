<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #e4e9ff, #f0f3ff);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        header {
            background: linear-gradient(to right, #556df5, #7c8dfb);
            padding: 14px 30px;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-btn {
            font-size: 0.9rem;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.4s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .header-btn:first-of-type {
            left: 20px;
        }

        .header-btn:last-of-type {
            right: 20px;
        }

        header h1 {
            font-size: 1.9rem;
            font-weight: 600;
            margin: 0;
            text-align: center;
            flex-grow: 1;
        }


        .form-container {
            background-color: white;
            max-width: 550px;
            margin: 40px auto;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
        }

        label {
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 12px;
        }

        .btn-submit,
        .btn-contacto {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 15px;
            margin-top: 10px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-submit {
            background-color: #556df5;
            color: white;
        }

        .btn-submit:hover {
            background-color: #3e52c6;
        }

        .btn-contacto {
            background-color: #28a745;
            color: white;
        }

        .btn-contacto:hover {
            background-color: #218838;
        }

        .alert {
            background-color: #d1f7d6;
            color: #207d3a;
            padding: 12px;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f3f6;
            text-align: center;
            padding: 16px 10px;
            font-size: 14px;
            color: #666;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.06);
            z-index: 20;
        }

        thead tr {
            background: linear-gradient(to right, #5a72f2, #768af7);
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        thead th {
            padding: 16px 20px;
            text-align: center;
        }

        th {
            background-color: #556df5;
            color: white;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: 0.5px;
            text-align: center;
        }

        tbody td {
            padding: 10px 14px;
            text-align: center;
            font-size: 0.95rem;
            color: #333;
            vertical-align: middle;
        }

        tbody tr:nth-child(even) {
            background: #f5f7ff;
        }

        tbody tr:hover {
            background-color: #dbe4ff;
            transition: background-color 0.25s ease;
        }
    </style>
</head>

<body>
    <!-- Encabezado -->
    <header>
        <a href="/inicio" class="header-btn" aria-label="Ir a inicio">
            <i class="bi bi-house-door-fill"></i> Inicio
        </a>
        <h1>Registrar Usuario</h1>
        <a href="/logout" class="header-btn" aria-label="Cerrar sesión">
            <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
    </header>

    <!-- Formulario -->
    <div class="form-container">
        <form action="/formularios/guardar" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

            <label for="tipo">Selecciona tu rol:</label>
            <select name="tipo" id="tipo" required>
                <option value="cliente">Cliente</option>
                <option value="empleado">Empleado</option>
            </select>

            <div id="selectorSucursal" style="display: none;">
                <label for="sucursalId">Sucursal:</label>
                <select id="sucursalId" name="sucursal">
                    <option value="">-- Selecciona una sucursal --</option>
                    <option th:each="sucursal : ${sucursales}" th:value="${sucursal.idSucursal}"
                        th:text="${sucursal.nombre}"></option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Registrarse</button>
        </form>

        <a th:if="${clienteId != null}" th:href="@{/contacto/formularioContacto(clienteId=${clienteId})}"
            class="btn-contacto d-block mt-3 text-center">Agregar contacto</a>
        <a th:if="${empleadoId != null}" th:href="@{/contacto/formularioContacto(empleadoId=${empleadoId})}"
            class="btn-contacto d-block mt-3 text-center">Agregar contacto</a>

        <div th:if="${mensaje}" class="alert">
            <span th:text="${mensaje}"></span>
        </div>
    </div>

   <footer>
        © 2025 Sistema de Turnos. Todos los derechos reservados.
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const rolSelect = document.getElementById("tipo");
            const sucursalDiv = document.getElementById("selectorSucursal");

            rolSelect.addEventListener("change", function () {
                if (rolSelect.value === "empleado") {
                    sucursalDiv.style.display = "block";
                    document.getElementById("sucursalId").setAttribute("required", "required");
                } else {
                    sucursalDiv.style.display = "none";
                    document.getElementById("sucursalId").removeAttribute("required");
                }
            });
        });
    </script>
</body>

</html>
