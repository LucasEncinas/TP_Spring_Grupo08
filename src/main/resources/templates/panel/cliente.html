<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Cliente - Turnos</title>
    <link href="/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="container">
        <h1>Solicitar Turno</h1>
        <form th:action="@{/turno/solicitar}" method="post">
            <label for="fecha">Fecha:</label>
            <input type="date" name="fecha" id="fecha" required />
            <input type="submit" value="Solicitar" />
        </form>

        <h2>Mis Turnos</h2>
        <div th:each="turno : ${turnos}">
            <p th:text="${turno.fecha}"></p>
        </div>
    </div>
</body>
</html>
