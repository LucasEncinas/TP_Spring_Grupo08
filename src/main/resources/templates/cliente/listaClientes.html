<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Listado de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <style>
        body {
            background: linear-gradient(to right, #e4e9ff, #f0f3ff);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(to right, #556df5, #7c8dfb);
            padding: 20px 40px;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }

        header h1 {
            font-size: 2.4rem;
            font-weight: bold;
            margin: 0 auto;
            text-align: center;
            flex-grow: 1;
        }

        .header-btn {
            font-size: 0.9rem;
            color: #fff;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 6px 12px;
            border-radius: 6px;
            text-decoration: none;
            transition: background-color 0.4s ease, transform 0.2s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .header-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.02);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
        }

        .header-btn:first-of-type {
            left: 20px;
        }

        .header-btn:last-of-type {
            right: 20px;
        }

        .btn-container {
            max-width: 850px;
            margin: 0 auto 20px auto;
            padding: 0 15px;
            text-align: left;
        }

        .btn-agregar {
            background-color: #3345d5;
            border: none;
            color: white;
            margin-bottom: 15px;
            font-weight: 500;
            padding: 8px 14px;
            border-radius: 6px;
            box-shadow: 0 4px 8px rgba(51, 69, 213, 0.2);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 0.95rem;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
        }

        .btn-agregar:hover {
            background-color: #556df5;
            box-shadow: 0 8px 18px rgba(85, 109, 245, 0.5);
            text-decoration: none;
            animation: bounce 0.35s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .container-main {
            max-width: 850px;
            margin: 30px auto 80px auto;
            padding: 0 15px;
            flex-grow: 1;
        }

        @keyframes fadeOutUp {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        .alert.fade-out {
            animation: fadeOutUp 0.8s forwards;
        }

        .alert {
            padding: 10px 16px;
            position: fixed;
            top: 120px;
            right: 40px;
            z-index: 9999;
            min-width: 220px;
            border-radius: 6px;
            font-size: 14px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: -12px;
        }

        .alert-success {
            background-color: #d1f7d6;
            color: #207d3a;
            border: 1px solid #a5e2af;
        }

        .alert-danger {
            background-color: #ffe1e1;
            color: #a52222;
            border: 1px solid #ffbaba;
        }

        table {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
            animation-delay: 0.15s;
            border-collapse: collapse;
            border-radius: 14px;
            overflow: hidden;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.07);
            background-color: white;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        thead tr {
            background: linear-gradient(to right, #5a72f2, #768af7);
            color: white;
            font-weight: 600;
            font-size: 1rem;
        }

        thead th {
            padding: 16px 20px;
            text-align: center;
        }

        tbody td {
            padding: 10px 14px;
            text-align: center;
            font-size: 0.95rem;
            color: #333;
            vertical-align: middle;
        }

        tbody tr:nth-child(even) {
            background: #f5f7ff;
        }

        tbody tr:hover {
            background-color: #dbe4ff;
            transition: background-color 0.25s ease;
        }

        .btn-gest {
            border-radius: 10px;
            font-weight: 600;
            padding: 6px;
            font-size: 1.1rem;
            width: 36px;
            height: 36px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            user-select: none;
        }

        .btn-ver-contacto {
            background-color: #7c8dfb;
            color: white;
            border: none;
            padding: 8px 12px;
            font-size: 0.85rem;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-decoration: none;
        }

        .btn-ver-contacto:hover {
            background-color: #556df5;
            box-shadow: 0 6px 14px rgba(85, 109, 245, 0.4);
        }

        .btn-modificar {
            background-color: #343a40;
            color: white;
            border: none;
        }

        .btn-modificar:hover {
            background-color: #1d1f21;
            box-shadow: 0 6px 14px rgba(29, 31, 33, 0.6);
        }

        .btn-eliminar {
            background-color: #dc3545;
            color: white;
            border: none;
        }

        .btn-eliminar:hover {
            background-color: #b02a37;
            box-shadow: 0 6px 14px rgba(176, 42, 55, 0.5);
        }

        .gestion-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        footer {
            background-color: #f1f3f6;
            text-align: center;
            padding: 14px 10px;
            font-size: 14px;
            color: #666;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.06);
            margin-top: auto;
        }
    </style>
</head>

<body>
    <header>
        <a href="/inicio" class="header-btn" aria-label="Ir a inicio">
            <i class="bi bi-house-door-fill"></i>
            Inicio
        </a>
        <h1>Clientes</h1>
        <a href="/logout" class="header-btn" aria-label="Cerrar sesión">
            <i class="bi bi-box-arrow-right"></i>
            Cerrar sesión
        </a>
    </header>

    <main class="container-main">

        <div class="btn-container">
            <a href="/formularios/formularioRegistro" class="btn-agregar">
                <i class="bi bi-plus-circle"></i> Agregar Cliente
            </a>
        </div>

        <!-- Mensajes de éxito -->
        <div th:if="${mensajeExitoCrear}" id="mensajeExitoCrear" class="alert alert-success" role="alert">
            <p th:text="${mensajeExitoCrear}"></p>
        </div>
        <div th:if="${mensajeExitoModificar}" id="mensajeExitoModificar" class="alert alert-success" role="alert">
            <p th:text="${mensajeExitoModificar}"></p>
        </div>
        <div th:if="${mensajeExitoEliminar}" id="mensajeExitoEliminar" class="alert alert-success text-center"
            role="alert">
            <p th:text="${mensajeExitoEliminar}"></p>
        </div>
        <!-- Mensaje de error -->
        <div th:if="${mensajeErrorEliminar}" id="mensajeErrorEliminar" class="alert alert-danger text-center"
            role="alert">
            <p th:text="${mensajeErrorEliminar}"></p>
        </div>

        <!-- Tabla de clientes -->
        <table>
            <thead>
                <tr>
                    <th>Nro</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Fecha de nacimiento</th>
                    <th>Contacto</th>
                    <th>Gestión</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nroCliente ?: 'Sin nroCliente'}"></td>
                    <td th:text="${cliente.nombre ?: 'Sin nombre'}"></td>
                    <td th:text="${cliente.apellido ?: 'Sin apellido'}"></td>
                    <td th:text="${cliente.dni ?: 'Sin dni'}"></td>
                    <td th:text="${#temporals.format(cliente.fechaNacimiento, 'dd/MM/yyyy')}"></td>
                    <td>
                        <a class="btn-ver-contacto" th:href="@{#}" title="Ver contacto">
                            <i class="bi bi-telephone"></i>
                        </a>
                    </td>
                    <td>
                        <div class="gestion-group">
                            <a class="btn-gest btn-eliminar" th:href="@{#}"
                                onclick="return confirm('¿Desea eliminar el cliente?')" title="Eliminar">
                                <i class="bi bi-trash3-fill"></i>
                            </a>
                            <a class="btn-gest btn-modificar" th:href="@{#}" title="Modificar">
                                <i class="bi bi-pencil-fill"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
        <script>
            window.addEventListener('DOMContentLoaded', () => {
                const mensajes = document.querySelectorAll('.alert');
                mensajes.forEach(msg => {
                    setTimeout(() => {
                        msg.classList.add('fade-out');
                        msg.addEventListener('animationend', () => {
                            msg.remove();
                        });
                    }, 4000);
                });
            });
        </script>
    </main>
    <footer>
        © 2025 Sistema de Turnos. Todos los derechos reservados.
    </footer>

</body>

</html>
